<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<div class="card">
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    {{PageTitle}}
  </nav>

  <div class="card-body fp-card-body">
    <div class="row">
      <div class="col-md-10">
        <div class="input-group">
          <input class="form-control border-end-0 border" type="search" (keyup)="applyFilter($event)" placeholder="Search" id="search-input">
          <span class="input-group-append">
            <button class="btn btn-outline-secondary bg-white border ms-n5"
              type="button">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </div>
      <div class="col-md-2">
        <button type="search" class="btn btn-primary" (click)="applyFilter($event)">Search</button>
      </div>
    </div>
    <br>      

    <div class="button" style="display: flex; justify-content:end; margin-right: 159px;"> 
      <button type="button" id="view" class="btn btn-outline-primary float-end btn-primary-spacing" (click)="gridView()">
        <i class="bi bi-grid"></i>
      </button>      
      <button type="button"id="view" class="btn active btn-outline-primary float-end btn-primary-spacing" (click)="listView()">
        <i class="bi-list-ul"></i></button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> User </th>
        <td class="column" mat-cell *matCellDef="let element"> <img src="https://pixabay.com/images/search/user/"> </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> ID </th>
        <td class="column" mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> User Name </th>
        <td class="column" mat-cell *matCellDef="let element"> {{element.user_name}} </td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> Score </th>
        <td class="column" mat-cell *matCellDef="let element"> {{element.score}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>

<script>
  var elements = document.getElementsByClassName("column");
  var i;

  function listView() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.width = "100%";
  }
}

// Grid View
function gridView() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.width = "50%";
  }
}
</script>
